<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
  <title>Static Template</title>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form>
        <h1>Создать Аккаунт</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social"><i class="fab fa-instagram"></i></a>
        </div>
        <span>Создать Аккаунт бесплатно </span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Зарегистрироваться</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form>
        <h1>Зарегистрироваться</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social"><i class="fab fa-instagram"></i></a>
        </div>
        <span></span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Войти</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Добро пожаловть</h1>
          <p> Если у вас уже есть учетная запись, пожалуйста, войдите, чтобы оставаться на связи с нами</p>
          <button class="ghost" id="signIn">Войти</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Привет Друг</h1>
          <p>Нет аккаунта? Пожалуйста, зарегистрируйтесь, указав свои личные данные, чтобы связаться с нами! </p>
          <button class="ghost" id="signUp">Зарегистрироваться</button>
        </div>
      </div>
    </div>
</body>

</html>
